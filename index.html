<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="'UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Blog City</title>
</head>

<body class="light">
    <header>
        <div class="header-options">
            <h1>Welcome to Blog City, Citizen</h1>
            <label class="toggle">
                <span class="theme-text">Dark Mode</span>
                <input class="switch-theme" type="checkbox">
                <span class="slider rounded"></span>
            </label>
        </div>
    </header>
    <main>
        <figure>
            <img src="./assets/images/landing-page-image.jpg" alt="Apocalyptic Japanese city">
        </figure>
        <form>
            <h2>Express your thoughts in Blog City</h2>
            <ul>
                <li>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </li>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </li>
                <li>
                    <label for="post">Content:</label>
                    <textarea id="content" placeholder="My blog post"></textarea>
                </li>
            </ul>
            <button id="submit-button">Submit</button>
            <p id="display-message"></p>
        </form>
    </main>
    <footer>
        <h3>Made by Lindsay Terry</h3>
        <p>
            <a class ="light-link" href ="https://lindsay-terry.github.io/lindsay-terry-portfolio/">Portfolio</a>
        </p>
        <p>
            <a class="light-link" href="https://github.com/lindsay-terry">Github</a>
        </p>
    </footer>

<script src="./assets/js/logic.js"></script>
<script src="./assets/js/form.js"></script>

</body>
</html>
