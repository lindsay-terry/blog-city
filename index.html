<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="'UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Blog City</title>
</head>

<body>
    <header>
        <h1>Welcome to Blog City, Citizen</h1>
    </header>
    <main>
        <figure>
            <img src="./assets/images/landing-page-image.jpg" alt="Apocalyptic Japanese city">
        </figure>
        <form>
            <h2>Express your thoughts in Blog City</h2>
            <ul>
                <li>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </li>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </li>
                <li>
                    <label for="post">Content:</label>
                    <textarea id="content" placeholder="My blog post"></textarea>
                </li>
            </ul>
            <button id="submit-button">Submit</button>
        </form>
    </main>
    <footer>
        <h3>Made by Lindsay Terry</h3>
        <p>Click here to see more of my work.</p>
    </footer>

<script src="./assets/js/form.js"></script>
<script src="./assets/js/logic.js"></script>
</body>
</html>
